on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist for debug
        run: ls -la dist || true

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT || '22' }}" -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Test SSH connection (quick)
        env:
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || '22' }}
        run: |
          # 不暴露私钥内容，仅测试能否通过公钥认证
          ssh -o BatchMode=yes -p "$REMOTE_PORT" "$REMOTE_USER@$REMOTE_HOST" "echo SSH_OK" || (ssh -v -o BatchMode=yes -p "$REMOTE_PORT" "$REMOTE_USER@$REMOTE_HOST" "echo SSH_OK" && true)

      - name: Rsync dist to remote
        env:
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_PORT: ${{ secrets.SSH_PORT || '22' }}
          REMOTE_PATH: /www/server/nginx/html/
        run: |
          ssh -p "$REMOTE_PORT" "$REMOTE_USER@$REMOTE_HOST" "mkdir -p $REMOTE_PATH"
          rsync -avz --delete -e "ssh -p $REMOTE_PORT" ./dist/ "$REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH"
          # 可选：重载 nginx（需 deploy 用户有 sudo 权限）
          # ssh -p "$REMOTE_PORT" "$REMOTE_USER@$REMOTE_HOST" "sudo systemctl reload nginx || true"